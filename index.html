<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>waether</title>
    <link rel="shortcut icon" href="./images/logo@2x.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./images/logo@2x.png" alt="logo" />
          <div class="ps-2">
            <h1>Weather</h1>
            <p>tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- start of home -->
    <section class="home">
      <div class="container py-5">
        <div class="searchbox d-flex rounded-pill p-2">
          <input
            id="searchInput"
            type="search"
            class="form-control bg-transparent border-0"
            placeholder="Find Your Location"
          />
          <button class="btn btn-info text-white px-5 py-2 rounded-pill">
            Find
          </button>
        </div>
        <div class="row my-5 gx-3 gy-3">
          <div class="col-lg-4" id="currentDay">

          </div>
          <div class="col-lg-4 text-center" id="nextDay">

          </div>
          <div class="col-lg-4 text-center" id="afterNextDay">

          </div>
        </div>
      </div>
    </section>
    <!-- end of home -->
    <!-- start of footer -->
    <section class="footer py-5">
      <div class="container">
        <div class="row gy-4 align-items-center">
          <div class="col-lg-8">
            <div class="emailbox d-flex rounded-pill p-2">
              <input
                type="email"
                class="form-control bg-transparent border-0"
                placeholder="Enter Your Email Address"
              />
              <button class="btn btn-info text-white px-5 py-2 rounded-pill">
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-lg-3 offset-lg-1">
            <div class="icons d-flex">
              <div class="icon me-2">
                <i class="fa-brands fa-facebook-f fs-5"></i>
              </div>
              <div class="icon me-2">
                <i class="fa-brands fa-twitter fs-5"></i>
              </div>
              <div class="icon me-2">
                <i class="fa-brands fa-google-plus-g fs-5"></i>
              </div>
              <div class="icon me-2">
                <i class="fa-brands fa-pinterest-p fs-5"></i>
              </div>
            </div>
          </div>
        </div>
        <p class="mt-4">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </section>
    <!-- end of footer -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
